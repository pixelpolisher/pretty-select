<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="includes/build/style.css" />
    <script type="text/javascript" src="includes/build/pretty-select.js"></script>
    <script type="text/javascript" src="includes/script/script.js"></script>
    <title>Pretty select</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <section class="section section--intro">
        <h1>Pretty select</h1>
        <p>
          A small plugin that makes native &lt;select&gt; elements look a little prettier.
        </p>
      </section>

      <section class="section">
        <h3 class="section__title">Planets</h3>
        <select>
          <option>Mercury</option>
          <option selected>Venus</option>
          <option>Earth</option>
          <option>Mars</option>
          <option>Jupiter</option>
          <option>Saturn</option>
          <option>Uranus</option>
          <option>Neptune</option>
        </select>
      </section>

      <section class="section">
        <h3 class="section__title">Languages</h3>
        <select class="flags">
    			<option data-icon="be">Belgium - Dutch</option>
    			<option data-icon="br">Brazil - Portugese</option>
    			<option data-icon="hr">Croatia - Croatian</option>
    			<option data-icon="dk">Danmark - Dansk</option>
    			<option data-icon="fr">France - French</option>
    			<option data-icon="de">Germany - German</option>
    			<option data-icon="kz">Kazachstan - English</option>
    			<option data-icon="kz" selected>Kazachstan - Russian</option>
    			<option data-icon="nl">Netherlands - Dutch</option>
    			<option data-icon="nl">Netherlands - English</option>
    			<option data-icon="no">Norway - Norwegian</option>
    			<option data-icon="pl">Poland - Polish</option>
    			<option data-icon="si">Slovenia - Slovenian</option>
    			<option data-icon="es">Spain - Spanish</option>
    			<option data-icon="se">Sweden - Swedish</option>
    			<option data-icon="uk">United Kingdom - English</option>
    		</select>
      </section>

      <section class="section">
        <h3 class="section__title">Spices</h3>
        <select>
          <option>Make a choice</option>
          <option>Basil</option>
          <option>Cardamom</option>
          <option>Dill</option>
          <option>Nutmeg</option>
          <option>Paprika</option>
          <option>Saffron</option>
        </select>
      </section>
    </div>
  </body>
</html>
